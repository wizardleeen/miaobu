# Symlink to infrastructure/docker-compose.yml for convenience
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: miaobu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: miaobu-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HTTP_PROXY=http://host.docker.internal:8118
      - HTTPS_PROXY=http://host.docker.internal:8118
      - NO_PROXY=*.aliyuncs.com,localhost,127.0.0.1
      - http_proxy=http://host.docker.internal:8118
      - https_proxy=http://host.docker.internal:8118
      - no_proxy=*.aliyuncs.com,localhost,127.0.0.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: miaobu-worker
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - ./worker:/app
      - ./backend:/backend
      - /var/run/docker.sock:/var/run/docker.sock
      - build_cache:/build-cache
      - /tmp/miaobu-builds:/tmp/miaobu-builds
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://miaobu-api.metavm.tech
    container_name: miaobu-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      backend:
        condition: service_healthy

  proxy:
    build:
      context: ./proxy-server
      dockerfile: Dockerfile
    container_name: miaobu-proxy
    ports:
      - "3001:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - OSS_BUCKET=${ALIYUN_OSS_BUCKET}
      - OSS_ENDPOINT=${ALIYUN_OSS_ENDPOINT}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  build_cache:
