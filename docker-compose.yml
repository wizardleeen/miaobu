# Miaobu Docker Compose â€” local development
# Builds now run on GitHub Actions, not locally.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: miaobu-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - HTTP_PROXY=http://host.docker.internal:8118
      - HTTPS_PROXY=http://host.docker.internal:8118
      - NO_PROXY=*.aliyuncs.com,localhost,127.0.0.1
      - http_proxy=http://host.docker.internal:8118
      - https_proxy=http://host.docker.internal:8118
      - no_proxy=*.aliyuncs.com,localhost,127.0.0.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://miaobu-api.metavm.tech
    container_name: miaobu-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      backend:
        condition: service_healthy
